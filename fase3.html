<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fase 3</title>
</head>

<body>
    <script>
        let nameArray = ["M", "A", "G", "A", "L", "I"];
        let letterMap = new Map();

        for (let i = 0; i < nameArray.length; i++) {
            if (!(letterMap.has(nameArray[i]))) {
                letterMap.set(nameArray[i], 1);
            } else {
                letterMap.set(nameArray[i], letterMap.get(nameArray[i]) + 1);
            }
        }
        console.log(letterMap);
    </script>

</body>
