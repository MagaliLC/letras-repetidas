    <script>
        let name = "MAGALI";
        let nameArray = [];
        for (let i = 0; i < name.length; i++) {
            nameArray.push(name[i]);
        }

        let vowels = ["a", "e", "i", "o", "u"];
        for (let i = 0; i < nameArray.length; i++) {
            let letter = nameArray[i].toLowerCase();
            console.log(letter);
            if (isVowel(letter)) {
                console.log("He encontrado la vocal " + letter);
            } else if (!isNaN(letter)) {
                console.log("Los nombres de personas no contienen nÃºmeros");
            } else {
                console.log("He encontrado la consonante " + letter);
            }
        }

        function isVowel(letter) {
            for (let x = 0; x < vowels.length; x++) {
                let vowel = vowels[x];
                if (vowel == letter) {
                    return true;
                } else {
                    return false;
                }
            }
        }
    </script>
