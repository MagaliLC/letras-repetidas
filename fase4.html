<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fase 4</title>
</head>

<body>
    <script>
        let name = "MAGALI";
        let surname = "LESCANO";
        let nameArray = [];
        let surnameArray = [];

        let letterMap = new Map();

        for (let i = 0; i < name.length; i++) {
            nameArray.push(name[i].toLowerCase());
        }

        for (let i = 0; i < surname.length; i++) {
            surnameArray.push(surname[i].toLowerCase());
        }
        let fullname = nameArray.concat(" ", surnameArray);
        for (let i = 0; i < fullname.length; i++) {
            let letter = fullname[i];
            let counter = 0;

            fullname.forEach(character => {
                if (character == letter) {
                    counter++;
                }
            });

            letterMap.set(letter, counter);
        }
        console.log(letterMap);
    </script>

</body>
